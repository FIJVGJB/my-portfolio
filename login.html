<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:8%;">
  <h2>Login with Cognito</h2>
  <button id="loginBtn">Login</button>

  <script>
    // exact working domain + client id you provided
    const domain = "slancer.auth.us-east-1.amazoncognito.com";
    const clientId = "69lhmcdcc1dcqevf41ogrbkidn";
    const redirectUri = "https://slancer-portfolio.s3.us-east-1.amazonaws.com/admin.html";

    document.getElementById("loginBtn").onclick = () => {
      // response_type=token so Cognito returns id_token in the URL fragment
      const url = `https://${domain}/login?client_id=${clientId}&response_type=token&scope=email+openid&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = url;
    };
  </script>
</body>
</html>
