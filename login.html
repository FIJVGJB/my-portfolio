<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Admin</title>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:10%;">
  <h2>Login with Cognito</h2>
  <button id="loginBtn">Login</button>

  <script>
    const domain = "slancer-auth.auth.us-east-1.amazoncognito.com";
    const clientId = "1t4ld3aee5u7i56jd9iiah1i2d1vrsthih5ds1615n8nhorqm68n";
    const redirectUri = "https://slancer-portfolio.s3.us-east-1.amazonaws.com/admin.html";

    document.getElementById("loginBtn").onclick = () => {
      const loginUrl = `https://${domain}/login?client_id=${clientId}&response_type=token&scope=openid+email&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = loginUrl;
    };
  </script>
</body>
</html>
