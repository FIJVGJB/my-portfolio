    <script>
      // Set current year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Ensure navbar background updates immediately on theme changes
      (function () {
        const bodyEl = document.body;
        const navbar = document.getElementById('navbar');
        function setNavbarBackground() {
          const theme = bodyEl.getAttribute('data-theme') || 'light';
          const scrolled = window.scrollY > 50;
          if (!navbar) return;
          navbar.style.background = scrolled
            ? (theme === 'dark' ? 'rgba(10,10,10,0.98)' : 'rgba(255,255,255,0.98)')
            : (theme === 'dark' ? 'rgba(10,10,10,0.95)' : 'rgba(255,255,255,0.95)');
        }
        const observer = new MutationObserver(setNavbarBackground);
        observer.observe(bodyEl, { attributes: true, attributeFilter: ['data-theme'] });
        window.addEventListener('load', setNavbarBackground);
        window.addEventListener('scroll', setNavbarBackground);
      })();
    </script>


    <!--user pool-->  <script>
  const poolData = {
  UserPoolId: "us-east-1_syijijajr", // üëà your actual User Pool ID (from AWS > Cognito > User Pools)
  ClientId: "5uvkoo4cg7o1nj4uehinahpae8"
};


    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({
        Username: email,
        Password: password,
      });

      const userData = {
        Username: email,
        Pool: userPool
      };

      const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
      cognitoUser.authenticateUser(authDetails, {
        onSuccess: (result) => {
          console.log("‚úÖ Login success:", result);
          localStorage.setItem("cognitoToken", result.getAccessToken().getJwtToken());
          window.location.href = "admin.html";
        },
        onFailure: (err) => {
          alert("‚ùå Login failed: " + err.message || JSON.stringify(err));
        }
      });
    }
  </script>
