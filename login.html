<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Slancer Admin</title>
  <style>
    body { background:#0f172a; color:white; font-family:sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; flex-direction:column; }
    button { background:#2563eb; color:white; border:none; padding:12px 24px; border-radius:8px; font-size:16px; cursor:pointer; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>
  <h1>Slancer Admin Login</h1>
  <p>Access your secure dashboard</p>
  <button id="loginBtn">Login with Cognito</button>

  <script>
    const domain = "slancer.auth.us-east-1.amazoncognito.com";
    const clientId = "69lhmcdcc1dcqevf41ogrbkidn";
    const redirectUri = "https://slancer-portfolio.s3.us-east-1.amazonaws.com/admin.html";

    document.getElementById("loginBtn").onclick = () => {
      const loginUrl = `https://${domain}/login?client_id=${clientId}&response_type=token&scope=email+openid&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = loginUrl;
    };
  </script>
</body>
</html>
