<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Slancer</title>
  <style>
    body { background:#0f172a; color:#fff; font-family:sans-serif; padding:2rem; }
    header { display:flex; justify-content:space-between; align-items:center; }
    .logout-btn { background:#ef4444; border:none; padding:10px 20px; color:white; border-radius:8px; cursor:pointer; }
    .logout-btn:hover { background:#dc2626; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>
  <p id="status">Checking login...</p>

  <script>
    const domain = "slancer.auth.us-east-1.amazoncognito.com";
    const clientId = "69lhmcdcc1dcqevf41ogrbkidn";
    const logoutRedirect = "https://slancer-portfolio.s3.us-east-1.amazonaws.com/index.html";

    // Parse token from URL (if redirected from Cognito)
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const idToken = params.get("id_token");

    if (idToken) {
      localStorage.setItem("id_token", idToken);
      window.history.replaceState({}, document.title, window.location.pathname);
      document.getElementById("status").innerText = "✅ Logged in";
    } else {
      const storedToken = localStorage.getItem("id_token");
      if (!storedToken) {
        // Not logged in → back to login
        window.location.href = "login.html";
      } else {
        document.getElementById("status").innerText = "✅ Logged in (stored token)";
      }
    }

    // Handle logout properly
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("id_token");
      const logoutUrl = `https://${domain}/logout?client_id=${clientId}&logout_uri=${encodeURIComponent(logoutRedirect)}`;
      window.location.href = logoutUrl;
    };
  </script>
</body>
</html>
